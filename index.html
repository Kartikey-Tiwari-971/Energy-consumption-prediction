<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 30px;
        }
        .appliance-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }
        .appliance-section h4 {
            margin-top: 0;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
        }
        .input-row {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        .form-group {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #6c757d;
        }
        input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .bill-section {
            background-color: #e3f2fd;
            border-color: #90caf9;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1557b0;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background-color: #d4edda;
            border-radius: 8px;
            display: none;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        .result-item {
            background: rgba(255,255,255,0.5);
            padding: 10px;
            border-radius: 4px;
        }
        .result-label {
            font-size: 0.85em;
            color: #666;
        }
        .result-value {
            font-size: 1.2em;
            font-weight: bold;
        }
        .error {
            background-color: #f8d7da !important;
            color: #721c24 !important;
            border-color: #f5c6cb !important;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Energy Consumption Predictor</h2>
    <form id="predictionForm">

        <div class="appliance-section">
            <h4>Lights</h4>
            <div class="input-row">
                <div class="form-group">
                    <label>Number of Lights</label>
                    <input type="number" id="n_lights" value="5" min="0">
                </div>
                <div class="form-group">
                    <label>Average Wattage (W)</label>
                    <input type="number" id="w_lights" value="15" min="0">
                </div>
            </div>
        </div>

        <div class="appliance-section">
            <h4>Fans</h4>
            <div class="input-row">
                <div class="form-group">
                    <label>Number of Fans</label>
                    <input type="number" id="n_fans" value="3" min="0">
                </div>
                <div class="form-group">
                    <label>Average Wattage (W)</label>
                    <input type="number" id="w_fans" value="75" min="0">
                </div>
            </div>
        </div>

        <div class="appliance-section">
            <h4>Air Conditioners (AC)</h4>
            <div class="input-row">
                <div class="form-group">
                    <label>Number of ACs</label>
                    <input type="number" id="n_ac" value="1" min="0">
                </div>
                <div class="form-group">
                    <label>Average Wattage (W)</label>
                    <input type="number" id="w_ac" value="1500" min="0">
                </div>
            </div>
        </div>

        <div class="appliance-section">
            <h4>Televisions</h4>
            <div class="input-row">
                <div class="form-group">
                    <label>Number of TVs</label>
                    <input type="number" id="n_tv" value="1" min="0">
                </div>
                <div class="form-group">
                    <label>Average Wattage (W)</label>
                    <input type="number" id="w_tv" value="100" min="0">
                </div>
            </div>
        </div>

        <div class="appliance-section">
            <h4>Refrigerators</h4>
            <div class="input-row">
                <div class="form-group">
                    <label>Number of Fridges</label>
                    <input type="number" id="n_fridge" value="1" min="0">
                </div>
                <div class="form-group">
                    <label>Average Wattage (W)</label>
                    <input type="number" id="w_fridge" value="200" min="0">
                </div>
            </div>
        </div>

        <div class="appliance-section bill-section">
            <h4>Billing Information</h4>
            <div class="form-group">
                <label>Unit Price (per kWh)</label>
                <input type="number" id="unit_price" value="0.15" step="0.01" min="0">
            </div>
        </div>

        <button type="submit">Predict Consumption & Bill</button>
    </form>

    <div id="result">
        <h3 style="margin-top:0">Prediction Results</h3>
        <div class="result-grid">
            <div class="result-item">
                <div class="result-label">Daily Consumption</div>
                <div class="result-value" id="res_daily">0 kWh</div>
            </div>
            <div class="result-item">
                <div class="result-label">Weekly Consumption</div>
                <div class="result-value" id="res_weekly">0 kWh</div>
            </div>
            <div class="result-item">
                <div class="result-label">Monthly Consumption</div>
                <div class="result-value" id="res_monthly">0 kWh</div>
            </div>
            <div class="result-item">
                <div class="result-label">Estimated Monthly Bill</div>
                <div class="result-value" id="res_bill">$0.00</div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('predictionForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const resultDiv = document.getElementById('result');
        resultDiv.style.display = 'none';
        resultDiv.classList.remove('error');

        const formData = {
            n_lights: document.getElementById('n_lights').value,
            w_lights: document.getElementById('w_lights').value,
            n_fans: document.getElementById('n_fans').value,
            w_fans: document.getElementById('w_fans').value,
            n_ac: document.getElementById('n_ac').value,
            w_ac: document.getElementById('w_ac').value,
            n_tv: document.getElementById('n_tv').value,
            w_tv: document.getElementById('w_tv').value,
            n_fridge: document.getElementById('n_fridge').value,
            w_fridge: document.getElementById('w_fridge').value,
            unit_price: document.getElementById('unit_price').value
        };

        try {
            const response = await fetch('http://localhost:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            resultDiv.style.display = 'block';
            if (data.success) {
                document.getElementById('res_daily').innerText = `${data.daily_kwh.toFixed(2)} kWh`;
                document.getElementById('res_weekly').innerText = `${data.weekly_kwh.toFixed(2)} kWh`;
                document.getElementById('res_monthly').innerText = `${data.monthly_kwh.toFixed(2)} kWh`;
                document.getElementById('res_bill').innerText = `${data.estimated_bill.toFixed(2)}`;
            } else {
                resultDiv.innerText = `Error: ${data.error}`;
                resultDiv.classList.add('error');
            }
        } catch (error) {
            resultDiv.style.display = 'block';
            resultDiv.innerText = `Network Error: ${error.message}`;
            resultDiv.classList.add('error');
        }
    });
</script>

</body>
</html>
