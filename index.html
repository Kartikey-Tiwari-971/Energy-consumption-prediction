<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        .error {
            color: red;
            background-color: #f8d7da;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Energy Prediction</h2>
    <form id="predictionForm">
        <div class="form-group">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" step="0.1" required value="25">
        </div>
        <div class="form-group">
            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" step="0.1" required value="50">
        </div>
        <div class="form-group">
            <label for="square_footage">Square Footage (sq ft):</label>
            <input type="number" id="square_footage" name="square_footage" step="1" required value="1500">
        </div>
        <div class="form-group">
            <label for="occupancy">Occupancy (people):</label>
            <input type="number" id="occupancy" name="occupancy" step="1" required value="2">
        </div>
        <div class="form-group">
            <label for="hour_of_day">Hour of Day (0-23):</label>
            <input type="number" id="hour_of_day" name="hour_of_day" min="0" max="23" required value="18">
        </div>
        <button type="submit">Predict Consumption</button>
    </form>
    <div id="result"></div>
</div>

<script>
    document.getElementById('predictionForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const resultDiv = document.getElementById('result');
        resultDiv.style.display = 'none';
        resultDiv.classList.remove('error');

        const formData = {
            temperature: document.getElementById('temperature').value,
            humidity: document.getElementById('humidity').value,
            square_footage: document.getElementById('square_footage').value,
            occupancy: document.getElementById('occupancy').value,
            hour_of_day: document.getElementById('hour_of_day').value
        };

        try {
            const response = await fetch('http://localhost:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            resultDiv.style.display = 'block';
            if (data.success) {
                resultDiv.innerText = `Estimated Energy Consumption: ${data.prediction.toFixed(2)} kWh`;
                resultDiv.style.color = "#333";
            } else {
                resultDiv.innerText = `Error: ${data.error}`;
                resultDiv.classList.add('error');
            }
        } catch (error) {
            resultDiv.style.display = 'block';
            resultDiv.innerText = `Network Error: ${error.message}`;
            resultDiv.classList.add('error');
        }
    });
</script>

</body>
</html>
